version: '3.8'

services:
  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: healthpay-postgres
    environment:
      POSTGRES_DB: healthpay_ledger
      POSTGRES_USER: healthpay
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthpay"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching & Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: healthpay-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka/Redpanda - Event Store
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: healthpay-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Command Service
  command-service:
    build:
      context: ../../services/command-service
      dockerfile: Dockerfile
    container_name: healthpay-command-service
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: healthpay_ledger
      POSTGRES_USER: healthpay
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      KAFKA_BROKERS: redpanda:29092
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: healthpay-api
      JWT_AUDIENCE: healthpay-clients
      SMS_PROVIDER_API_KEY: ${SMS_PROVIDER_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Query Service
  query-service:
    build:
      context: ../../services/query-service
      dockerfile: Dockerfile
    container_name: healthpay-query-service
    environment:
      NODE_ENV: production
      PORT: 4000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: healthpay_ledger
      POSTGRES_USER: healthpay
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      KAFKA_BROKERS: redpanda:29092
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile
    container_name: healthpay-api-gateway
    environment:
      NODE_ENV: production
      PORT: 8000
      COMMAND_SERVICE_URL: http://command-service:3000
      QUERY_SERVICE_URL: http://query-service:4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: healthpay-api
      JWT_AUDIENCE: healthpay-clients
    ports:
      - "8000:8000"
    depends_on:
      - command-service
      - query-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wallet Dashboard
  wallet-dashboard:
    build:
      context: ../../apps/wallet-dashboard
      dockerfile: Dockerfile
    container_name: healthpay-wallet-dashboard
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://${DROPLET_IP}:8000
      NEXT_PUBLIC_WS_URL: ws://${DROPLET_IP}:8080
    ports:
      - "3001:3000"
    depends_on:
      - api-gateway
    restart: unless-stopped

  # Admin Portal
  admin-portal:
    build:
      context: ../../apps/admin-portal
      dockerfile: Dockerfile
    container_name: healthpay-admin-portal
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://${DROPLET_IP}:8000
    ports:
      - "3002:3000"
    depends_on:
      - api-gateway
    restart: unless-stopped

  # Merchant Portal
  merchant-portal:
    build:
      context: ../../apps/merchant-portal
      dockerfile: Dockerfile
    container_name: healthpay-merchant-portal
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://${DROPLET_IP}:8000
    ports:
      - "3003:3000"
    depends_on:
      - api-gateway
    restart: unless-stopped

  # Prometheus - Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: healthpay-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../../monitoring/prometheus-alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    restart: unless-stopped

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: healthpay-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/healthpay.json
    ports:
      - "3004:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: healthpay-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
      - wallet-dashboard
      - admin-portal
      - merchant-portal
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  redpanda_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: healthpay-network
