name: healthpay_wallet
description: HealthPay Wallet - Digital Payment Solution for Egypt's Healthcare Ecosystem
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^12.1.3

  # GraphQL
  graphql_flutter: ^5.1.2

  # Network & HTTP
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Security & Auth
  local_auth: ^2.1.8
  crypto: ^3.0.3

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5

  # UI Components
  shimmer: ^3.0.0

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  logger: ^2.0.2+1
  url_launcher: ^6.2.2

  # Charts
  fl_chart: ^0.65.0

  # Dependency Injection
  get_it: ^7.6.4

  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # NOTE: Create these directories before building, or comment out
