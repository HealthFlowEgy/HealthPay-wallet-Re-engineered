<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthPay Wallet - Top Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }
    
    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    
    .info-section {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .info-section h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #333;
    }
    
    .user-info {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .user-info .label {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .user-info .value {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }
    
    .user-info .value:last-child {
      margin-bottom: 0;
    }
    
    .transaction-list h3 {
      font-size: 16px;
      color: #333;
      margin-bottom: 12px;
    }
    
    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    
    .transaction:last-child {
      border-bottom: none;
    }
    
    .transaction .type {
      font-weight: 500;
      color: #333;
    }
    
    .transaction .date {
      font-size: 12px;
      color: #999;
    }
    
    .transaction .amount {
      font-weight: 600;
    }
    
    .transaction .amount.positive {
      color: #4CAF50;
    }
    
    .transaction .amount.negative {
      color: #f44336;
    }
    
    /* Login Section */
    .login-section {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      display: none;
    }
    
    .login-section.show {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    
    .success-message.show {
      display: block;
    }
    
    /* Widget wrapper */
    .widget-wrapper {
      display: none;
    }
    
    .widget-wrapper.show {
      display: block;
    }
    
    .logout-btn {
      margin-top: 20px;
      padding: 10px 16px;
      background: none;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      color: #666;
      cursor: pointer;
      font-size: 14px;
    }
    
    .logout-btn:hover {
      border-color: #f44336;
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’³ HealthPay Wallet</h1>
      <p>Secure digital wallet for healthcare payments</p>
    </div>
    
    <div class="main-content">
      <!-- Login Section -->
      <div class="login-section show" id="login-section">
        <h2>Login to Your Wallet</h2>
        
        <div class="error-message" id="login-error"></div>
        <div class="success-message" id="login-success"></div>
        
        <!-- Step 1: Phone Number -->
        <div id="step-phone">
          <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" placeholder="+201012345678" 
              pattern="\+20[0-9]{10}" maxlength="13">
          </div>
          <button class="btn btn-primary" id="send-otp-btn">Send OTP</button>
        </div>
        
        <!-- Step 2: OTP -->
        <div id="step-otp" style="display: none;">
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" placeholder="123456" maxlength="6">
          </div>
          <button class="btn btn-primary" id="verify-otp-btn">Verify & Login</button>
          <button class="btn" style="margin-top: 10px; background: #f5f5f5; color: #666;" 
            id="back-btn">Back</button>
        </div>
      </div>
      
      <!-- Top-Up Widget (shown after login) -->
      <div class="widget-wrapper" id="widget-wrapper">
        <div id="healthpay-topup-widget"></div>
        <button class="logout-btn" id="logout-btn">Logout</button>
      </div>
      
      <!-- User Info Section -->
      <div class="info-section" id="info-section" style="display: none;">
        <h2>Account Overview</h2>
        
        <div class="user-info">
          <div class="label">Name</div>
          <div class="value" id="user-name">--</div>
          
          <div class="label">Mobile</div>
          <div class="value" id="user-mobile">--</div>
          
          <div class="label">Current Balance</div>
          <div class="value" id="user-balance" style="font-size: 24px; color: #2e7d32;">-- EGP</div>
        </div>
        
        <div class="transaction-list">
          <h3>Recent Transactions</h3>
          <div id="transaction-list">
            <div class="transaction">
              <div>
                <div class="type">No transactions yet</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Widget Script -->
  <script src="healthpay-topup-widget.js"></script>
  
  <script>
    // Configuration
    const API_URL = 'http://localhost:3000'; // Change to your API URL
    
    // State
    let userToken = localStorage.getItem('userToken');
    let userData = JSON.parse(localStorage.getItem('userData') || 'null');
    
    // Elements
    const loginSection = document.getElementById('login-section');
    const widgetWrapper = document.getElementById('widget-wrapper');
    const infoSection = document.getElementById('info-section');
    const loginError = document.getElementById('login-error');
    const loginSuccess = document.getElementById('login-success');
    const stepPhone = document.getElementById('step-phone');
    const stepOtp = document.getElementById('step-otp');
    
    // Check if already logged in
    if (userToken && userData) {
      showLoggedInState();
    }
    
    // Send OTP
    document.getElementById('send-otp-btn').addEventListener('click', async () => {
      const phone = document.getElementById('phone').value.trim();
      
      if (!phone || !phone.match(/^\+20[0-9]{10}$/)) {
        showError('Please enter a valid Egyptian mobile number (+201xxxxxxxxx)');
        return;
      }
      
      try {
        const btn = document.getElementById('send-otp-btn');
        btn.disabled = true;
        btn.textContent = 'Sending...';
        
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mobile: phone })
        });
        
        const data = await response.json();
        
        if (data.loginUser?.success || data.success) {
          showSuccess('OTP sent! Check your phone.');
          stepPhone.style.display = 'none';
          stepOtp.style.display = 'block';
        } else {
          showError(data.error || data.message || 'Failed to send OTP');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        const btn = document.getElementById('send-otp-btn');
        btn.disabled = false;
        btn.textContent = 'Send OTP';
      }
    });
    
    // Verify OTP
    document.getElementById('verify-otp-btn').addEventListener('click', async () => {
      const phone = document.getElementById('phone').value.trim();
      const otp = document.getElementById('otp').value.trim();
      
      if (!otp || otp.length !== 6) {
        showError('Please enter a valid 6-digit OTP');
        return;
      }
      
      try {
        const btn = document.getElementById('verify-otp-btn');
        btn.disabled = true;
        btn.textContent = 'Verifying...';
        
        const response = await fetch(`${API_URL}/api/auth/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mobile: phone, otp: otp })
        });
        
        const data = await response.json();
        
        if (data.authUser?.userToken) {
          userToken = data.authUser.userToken;
          userData = data.authUser.user;
          
          localStorage.setItem('userToken', userToken);
          localStorage.setItem('userData', JSON.stringify(userData));
          
          showLoggedInState();
        } else {
          showError(data.error || 'Invalid OTP. Please try again.');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        const btn = document.getElementById('verify-otp-btn');
        btn.disabled = false;
        btn.textContent = 'Verify & Login';
      }
    });
    
    // Back button
    document.getElementById('back-btn').addEventListener('click', () => {
      stepOtp.style.display = 'none';
      stepPhone.style.display = 'block';
      hideMessages();
    });
    
    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('userToken');
      localStorage.removeItem('userData');
      userToken = null;
      userData = null;
      
      loginSection.classList.add('show');
      widgetWrapper.classList.remove('show');
      infoSection.style.display = 'none';
      
      // Reset form
      document.getElementById('phone').value = '';
      document.getElementById('otp').value = '';
      stepOtp.style.display = 'none';
      stepPhone.style.display = 'block';
    });
    
    // Show logged in state
    function showLoggedInState() {
      loginSection.classList.remove('show');
      widgetWrapper.classList.add('show');
      infoSection.style.display = 'block';
      
      // Update user info
      document.getElementById('user-name').textContent = userData?.fullName || 'User';
      document.getElementById('user-mobile').textContent = userData?.mobile || '--';
      
      // Initialize widget
      HealthPayTopup.init({
        container: '#healthpay-topup-widget',
        apiUrl: API_URL,
        userToken: userToken,
        amounts: [50, 100, 200, 500, 1000],
        theme: {
          primary: '#667eea',
          primaryDark: '#5a67d8',
        },
        onSuccess: function(result) {
          console.log('Payment successful!', result);
          showSuccessToast('Wallet credited with ' + result.amount + ' EGP');
          loadBalance();
          loadTransactions();
        },
        onError: function(error) {
          console.error('Payment failed:', error);
          showErrorToast('Payment failed: ' + error.message);
        }
      });
      
      // Load balance and transactions
      loadBalance();
      loadTransactions();
    }
    
    // Load balance
    async function loadBalance() {
      try {
        const response = await fetch(`${API_URL}/api/wallet/balance`, {
          headers: { 'x-user-token': userToken }
        });
        const data = await response.json();
        
        if (data.userWallet) {
          document.getElementById('user-balance').textContent = 
            data.userWallet.total.toFixed(2) + ' EGP';
        }
      } catch (error) {
        console.error('Failed to load balance:', error);
      }
    }
    
    // Load transactions
    async function loadTransactions() {
      try {
        const response = await fetch(`${API_URL}/api/wallet/balance`, {
          headers: { 'x-user-token': userToken }
        });
        const data = await response.json();
        
        if (data.userWallet?.balance?.length > 0) {
          const listEl = document.getElementById('transaction-list');
          listEl.innerHTML = data.userWallet.balance.slice(0, 5).map(txn => `
            <div class="transaction">
              <div>
                <div class="type">${txn.type}</div>
                <div class="date">${new Date(txn.createdAt).toLocaleDateString()}</div>
              </div>
              <div class="amount ${txn.amount >= 0 ? 'positive' : 'negative'}">
                ${txn.amount >= 0 ? '+' : ''}${txn.amount.toFixed(2)} EGP
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Failed to load transactions:', error);
      }
    }
    
    // Helper functions
    function showError(message) {
      loginError.textContent = message;
      loginError.classList.add('show');
      loginSuccess.classList.remove('show');
    }
    
    function showSuccess(message) {
      loginSuccess.textContent = message;
      loginSuccess.classList.add('show');
      loginError.classList.remove('show');
    }
    
    function hideMessages() {
      loginError.classList.remove('show');
      loginSuccess.classList.remove('show');
    }
    
    function showSuccessToast(message) {
      alert(message); // Replace with proper toast in production
    }
    
    function showErrorToast(message) {
      alert(message); // Replace with proper toast in production
    }
  </script>
</body>
</html>
