version: '3.9'

services:
  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v23.3.2
    container_name: healthpay-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "9644:9644"
      - "29092:29092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Command Service
  command-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthpay-command-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
      - KAFKA_BROKERS=redpanda:29092
      - KAFKA_CLIENT_ID=healthpay-command-service
      - KAFKA_TOPIC=healthpay.events.wallet
      - IDEMPOTENCY_ENABLED=true
    depends_on:
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Redpanda Console (UI)
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.0
    container_name: healthpay-console
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=redpanda:29092
    depends_on:
      - redpanda

  # Prometheus (metrics)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: healthpay-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - command-service

  # Grafana (dashboards)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: healthpay-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus

volumes:
  grafana-data:
